# Copied from https://github.com/marketplace/actions/lint-action

name: Lint and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    name: Setup for Linting and Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install Node.js dependencies
        run: npm ci

  lint:
    name: Linting
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Lint
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          prettier: true
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Build
        run: npm run build --if-present

      - name: Test
        run: npm test
